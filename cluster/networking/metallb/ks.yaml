---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app metallb-system
  namespace: &namespace flux-system
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      name: *app
      namespace: networking
  interval: 1h
  path: ./cluster/networking/metallb/system
  prune: true
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: flux-cluster
  timeout: 5m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app metallb-config
  namespace: &namespace flux-system
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    - name: metallb-system
      namespace: *namespace
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      name: *app
      namespace: kube-system
  interval: 1h
  path: ./cluster/networking/metallb/config
  prune: true
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: flux-cluster
  timeout: 5m
