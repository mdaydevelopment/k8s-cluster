---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: overseerr
  namespace: overseerr
spec:
  interval: 1m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: overseerr
      version: 5.4.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  values:
    image:
      repository: linuxserver/overseerr
      tag: latest
    env:
      TZ: "America/Chicago"
      PUID: "1000"
      PGID: "1000"
      UMASK: "000"
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        labels:
          external-dns-cloudflare: enable
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          # external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
          external-dns.alpha.kubernetes.io/cloudflare-proxied: true
          hajimari.io/enable: "true"
          hajimari.io/icon: "mdi:hat-fedora"
        hosts:
        - host: "overseerr.${SECRET_DOMAIN}"
          paths:
          - path: /
            pathType: Prefix
        tls:
        - hosts:
          - "overseerr.${SECRET_DOMAIN}"
          secretName: overseerr-tls
    persistence:
      config:
        enabled: true
        storageClass: freenas-iscsi-csi
        accessMode: ReadWriteOnce
        size: 10Gi
        mountPath: /config
        retain: true
    podSecurityContext:
      fsGroup: 1000
      fsGroupChangePolicy: "OnRootMismatch"
    resources:
      requests:
        cpu: 500m
        memory: 2048Mi
    service:
      overseerr:
        enabled: true
        nameOverride: overseerr
        ports:
          primary:
            enabled: true
            port: 5055
            protocol: TCP
            targetPort: 5055
    hostAliases:
      - ip: "${NGINX_INGRESS_ADDR}"
        hostnames:
          - "sonarr.${SECRET_DOMAIN}"
          - "radarr.${SECRET_DOMAIN}"
          - "lidarr.${SECRET_DOMAIN}"
